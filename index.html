<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About the Developers | GameBlog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Previous styles remain same until .developer-card:last-child */
        
        .developers-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
        }

        .developer-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            transition: transform 0.3s ease;
            border: 2px solid #C19A6B;
            box-shadow: 0 4px 15px rgba(193, 154, 107, 0.1);
            margin-bottom: 0; /* Remove individual card margins */
        }

        /* Remove the :last-child specific styles */
        .developer-card:last-child {
            grid-column: unset;
            margin: unset;
            max-width: unset;
        }

        @media (max-width: 768px) {
            .developers-grid {
                grid-template-columns: 1fr;
            }
            
            /* Remove last-child specific styles for mobile */
            .developer-card:last-child {
                grid-column: unset;
                max-width: unset;
            }
        }
    </style>
</head>
<body>
    <!-- Rest of the HTML remains the same -->
</body>
</html>
